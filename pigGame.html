<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="gameStyle.css" />
	<title>Pig Game</title>
</head>

<body>
	<main>
		<section class="player player--0 player--active">
			<h1 class="name" id="name0">player 1</h1>
			<p class="score" id="score0">43</p>
			<div class="current">
				<p class="current-label">Current Score</p>
				<p class="current-score" id="c-score0">0</p>
			</div>
		</section>

		<section class="player player--1 ">
			<h1 class="name" id="name1">player 2</h1>
			<p class="score" id="score1">43</p>
			<div class="current">
				<p class="current-label">Current Score</p>
				<p class="current-score" id="c-score1">0</p>
			</div>
		</section>
		<img src="pictures/dice-1.png" alt="roll dice" class="dice" />
		<button class="btn btn--new ">🔄New Game</button>
		<button class="btn btn--roll">🎲roll Dice</button>
		<button class="btn btn--hold">📥Hold</button>
	</main>
	<script src="pigGameJS.js"></script>
</body>

</html>
